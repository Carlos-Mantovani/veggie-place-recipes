<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veggie Place Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    {% include "nav.html" %}
    <main class="d-flex flex-column" style="min-height: 100vh">
        <h2 class="text-center mt-4 mb-3">Recipes</h2>
        {% if logged_in %}
        <form action="/register_recipe" method="get">
            <button type="submit" class="btn btn-primary mx-auto fs-6" href="/register_recipe" style="display: block">Create New</button>
        </form>
        {% endif %}
        {% if recipes %}
            {% for recipe in recipes %}
                <a class="mx-auto px-3 pb-2 shadow bg-body-tertiary text-reset text-decoration-none" style="width: 40%"href="/recipe/{{ recipe.id }}">
                    <h3 class="text-center mt-4 mb-3"> {{ recipe.title }} </h3>
                    <p class="fs-6"> {{ recipe.description }} </p>
                    <p class="text-end" style="font-size: .9em"> Created by {{ recipe.creator.split(' ', 1)[0] }}</p>
                </a>
            {% endfor %}
        {% endif %}
    </main>
    {% include "footer.html" %}
</body>
</html>
